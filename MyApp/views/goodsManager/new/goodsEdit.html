<link rel="stylesheet" href="/js/layui/css/layui.css">
<style>
    .layui-input-block{padding-right: 40px;}
</style>
<form class="layui-form" method="post" action="/goodsInfo/saveOrUpdate">
    <input type="hidden" name="id" value="<%= id %>">
    <div class="layui-form-item" style="margin-top:15px;">
        <label class="layui-form-label">品名</label>
        <div class="layui-input-block">
            <input type="text" name="pinming" required  value="<%= pinming %>" lay-verify="required" placeholder="请输入品名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">规格</label>
        <div class="layui-input-block">
            <input type="text" name="guige" required value="<%= guige %>"  lay-verify="required" placeholder="请输入规格" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单位</label>
        <div class="layui-input-block">
            <input type="text" name="danwei" required value="<%= danwei %>"  lay-verify="required" placeholder="请输入单位" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">进价</label>
        <div class="layui-input-block">
            <input type="text" name="jinjia" required value="<%= jinjia %>"  lay-verify="required" placeholder="请输入进价" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入备注" value="<%= remark %>" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="/js/layui/layui.all.js"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index);
//            layer.msg(JSON.stringify(data.field));
//            return false;
        });
    });
</script>
